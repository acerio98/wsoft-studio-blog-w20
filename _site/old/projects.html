<!DOCTYPE html>
<html>
	<head>
		<title>My Projects</title>
		<link rel="stylesheet" href="styles/mainpage.css" type="text/css" />
		<script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
	</head>
	<body>
		<div id="navbar">
			<canvas id="c">
			</canvas>
			<a href="/">
				<div id="canvas1" class="canvas"
					onmouseenter="selectCube(1);" onmouseleave="deselectCube(1);">
				</div>
			</a>
			<a href="/about" >
				<div id="canvas2" class="canvas"
					onmouseenter="selectCube(2);" onmouseleave="deselectCube(2);">

			</a>
			<a href="/projects">

			</a>

					onmouseenter="selectCube(4);" onmouseleave="deselectCube(4);">

			</a>

				<div id="canvas5" class="canvas"
					onmouseenter="selectCube(5);" onmouseleave="deselectCube(5);">

			</a>

				<p id="name">My Projects</p>
			</div>

					<div class="proj-content">

							Platform: iOS, Raspberry Pi<br>

						</div>
					</div>
				</div>
				<div id="proj-2" class="proj">
					<div class="proj-title">
						Cityscape
					</div>
					<div class="proj-content">
						<div class="proj-pic">
						</div>
						<div class="proj-text">
							Platform: Mobile<br>
							Skills/technologies used: Unity, C#, Blender.
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<script src="js/three.min.js"></script>
		<script src="js/cube.js"></script>
